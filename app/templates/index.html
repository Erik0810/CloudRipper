<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CloudRipper - Download SoundCloud Playlists</title>
        <link
            rel="icon"
            href="{{ url_for('static', filename='img/favicon.ico') }}"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --primary-bg: #000000;
                --card-bg: #111111;
                --accent-blue: #007bff;
                --accent-blue-dark: #0056b3;
                --text-primary: #ffffff;
                --text-secondary: #cccccc;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: var(--primary-bg);
                color: var(--text-primary);
                font-family: "Inter", sans-serif;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                line-height: 1.6;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem;
                flex: 1;
            }

            header {
                text-align: center;
                margin-bottom: 4rem;
                animation: fadeIn 1s ease-out;
            }

            h1 {
                font-size: 3.5rem;
                font-weight: 700;
                background: linear-gradient(
                    135deg,
                    var(--accent-blue),
                    #00c6ff
                );
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                margin-bottom: 1rem;
            }

            .subtitle {
                color: var(--text-secondary);
                font-size: 1.2rem;
                font-weight: 500;
            }

            .main-card {
                background: var(--card-bg);
                border-radius: 20px;
                padding: 2.5rem;
                box-shadow: 0 8px 32px rgba(0, 123, 255, 0.15);
                animation: slideUp 0.8s ease-out;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .input-group {
                margin-bottom: 2rem;
            }

            input[type="text"] {
                width: 100%;
                padding: 1rem;
                background: rgba(255, 255, 255, 0.05);
                border: 2px solid rgba(255, 255, 255, 0.1);
                border-radius: 12px;
                color: var(--text-primary);
                font-size: 1rem;
                transition: all 0.3s ease;
            }

            input[type="text"]:focus {
                outline: none;
                border-color: var(--accent-blue);
                box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
            }

            .button {
                background: var(--accent-blue);
                color: white;
                border: none;
                padding: 1rem 2.5rem;
                border-radius: 12px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                display: inline-block;
                text-align: center;
            }

            .button:hover {
                background: var(--accent-blue-dark);
                transform: translateY(-2px);
                box-shadow: 0 8px 16px rgba(0, 123, 255, 0.2);
            }

            .progress-container {
                margin: 2rem 0;
            }

            .progress-bar {
                height: 8px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 4px;
                overflow: hidden;
            }

            .progress {
                height: 100%;
                background: linear-gradient(90deg, var(--accent-blue), #00c6ff);
                width: 0;
                transition: width 0.3s ease;
                border-radius: 4px;
            }

            .progress-text {
                color: var(--text-secondary);
                text-align: center;
                margin-top: 0.5rem;
                font-size: 0.9rem;
            }

            .status-message {
                text-align: center;
                margin: 1rem 0;
                color: var(--text-secondary);
            }

            .error-message {
                color: #ff4444;
                text-align: center;
                margin: 1rem 0;
            }

            .hidden {
                display: none;
            }

            footer {
                text-align: center;
                padding: 2rem;
                color: var(--text-secondary);
                font-size: 0.9rem;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @media (max-width: 768px) {
                .container {
                    padding: 1rem;
                }

                h1 {
                    font-size: 2.5rem;
                }

                .main-card {
                    padding: 1.5rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>CloudRipper</h1>
                <p class="subtitle">
                    Download SoundCloud Playlists Effortlessly
                </p>
            </header>

            <main>
                <div class="main-card">
                    <div class="input-group">
                        <input
                            type="text"
                            id="playlist-url"
                            placeholder="Paste your SoundCloud playlist URL here"
                            autocomplete="off"
                        />
                    </div>

                    <div style="text-align: center">
                        <button id="rip-button" class="button">
                            Download Playlist
                        </button>
                    </div>

                    <div id="status-container" class="hidden">
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div
                                    class="progress"
                                    id="progress-indicator"
                                ></div>
                            </div>
                            <div class="progress-text" id="progress-text">
                                0%
                            </div>
                        </div>
                        <div class="status-message" id="status-output">
                            Initializing download...
                        </div>
                    </div>

                    <div id="download-container" class="hidden">
                        <div class="status-message">
                            Your playlist is ready to download!
                        </div>
                        <div style="text-align: center">
                            <button id="download-button" class="button">
                                Download ZIP
                            </button>
                        </div>
                    </div>

                    <div id="error-container" class="hidden">
                        <div class="error-message" id="error-output">
                            An error occurred during the download process.
                        </div>
                    </div>
                </div>
            </main>

            <footer>
                <p>Created by Erik Ã˜verby</p>
            </footer>
        </div>

        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
